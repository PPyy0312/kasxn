<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #tip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f0f0f0;
      text-align: center;
      font-size: 20px;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      #tip {
        font-size: 16px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- 居中提示 -->
  <div id="tip">你好，欢迎访问！</div>

  <script>
    // 获取完整查询参数
    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has('data')) {
      // 有 data 参数，1 秒后直接整页跳转
      setTimeout(() => {
        window.location.href = 'https://gkog.junenxc.cn/tp.html' + queryString;
      }, 1000);
    } else {
      document.getElementById('tip').innerText = '网站开发中';
    }
  </script>
</body>
</html>
